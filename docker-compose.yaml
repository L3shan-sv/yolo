# docker-compose.yml
# Docker Compose configuration for YOLO app (React frontend + Node backend + MongoDB)

services:
  # Frontend service
  brian-yolo-client:
    build: ./client
    image: brianbwire/brian-yolo-client:v1.0.0
    container_name: brian-yolo-client
    ports:
      - "3000:80"   # host 3000 maps to nginx port 80
    stdin_open: true
    tty: true
    depends_on:
      - brian-yolo-backend
    networks:
      - app-net

  # Backend service
  brian-yolo-backend:
    build: ./backend
    image: brianbwire/brian-yolo-backend:v1.0.0
    container_name: brian-yolo-backend
    ports:
      - "5000:5000"
    stdin_open: true
    tty: true
    restart: always
    depends_on:
      - app-mongo
    networks:
      - app-net
    environment:
      - MONGODB_URI=mongodb://app-mongo:27017/yolomy

  # MongoDB service
  app-mongo:
    image: mongo:6.0
    container_name: app-mongo
    ports:
      - "27017:27017"
    networks:
      - app-net
    volumes:
      - app-mongo-data:/data/db

# Docker network
networks:
  app-net:
    driver: bridge

# Docker volumes
volumes:
  app-mongo-data:
    driver: local
