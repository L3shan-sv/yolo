- name: Pull frontend Docker image
  community.docker.docker_image:
    name: "{{ frontend_image }}"
    source: pull
    tag: v1.2.0

- name: Run frontend container
  community.docker.docker_container:
    name: yolo-frontend
    image: "{{ frontend_image }}"
    state: started
    restart: yes
    published_ports:
      - "80:80"   # container port 80 â†’ VM port 80
    networks:
      - name: yolo-network